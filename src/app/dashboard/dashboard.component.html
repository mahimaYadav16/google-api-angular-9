
<div class="row">
<div class="col-md-12 col-lg-6">

    <div class="form-group">
      <label>Country</label>
      <select class="form-control" >
        <option>India</option>
      </select>  
    </div>

    <div class="form-group">
        <label>Select State</label>
        <select class="form-control" (change)="onChangeState($event.target.value)">
          <option value="">--Select State--</option>
          <option *ngFor="let state of stateInfo; let j = index" value="{{j}}">{{state.state}}</option>
        </select>  
    </div>

    <div class="form-group">
        <label>Select City</label>
        <select class="form-control">
            <option value="">--Select CIty--</option>
          <option *ngFor="let city of cityInfo; let k = index" value="{{k}}">{{city}}</option>
        </select>  
    </div>

</div>        
<div class="col-lg-6">
    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
        <agm-marker [latitude]="latitude" [longitude]="longitude" [city]="city">
            <agm-info-window>Hey I am here</agm-info-window>
        </agm-marker>
    </agm-map>
</div>
</div>
